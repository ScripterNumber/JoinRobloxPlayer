<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Присоединиться к Roblox</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const placeId = urlParams.get('placeId');
            const gameId = urlParams.get('gameId');
            if (placeId && gameId) {
                window.location.href = `roblox://placeId=${placeId}&gameId=${gameId}`;
            } else {
                document.body.innerHTML = "<h1>Ошибка</h1><p>Параметры placeId и gameId не указаны в URL.</p>";
            }
        };
    </script>
</head>
<body>
    <h1>Перенаправление в Roblox...</h1>
    <p>Если ничего не происходит, убедитесь, что Roblox установлен на вашем устройстве.</p>
</body>
</html>
